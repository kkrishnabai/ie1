<html lang="en">
  <head>

    <title>Contact Form</title>
    <link rel="stylesheet" href="styles/style1.css" />

      src="https://kit.fontawesome.com/64d58efce2.js"

  </head>
  <body style=" background-color:darkslateblue;">

    <div class="container" style=" background-color:darkslateblue;">
      <span class="big-circle"></span>
      <img src="img/shape.png" class="square" alt="" />
      <div class="form">
        <div class="contact-info">
          <h3 class="title">Let's get in touch</h3>
          <p class="text">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
            dolorum adipisci recusandae praesentium dicta!
          </p>

          <div class="info">
            <div class="information">
              <img src="img/location.png" class="icon" alt="" />
              <p>RR Nagar,Bangalore.</p>
            </div>
            <div class="information">
              <img src="img/email.png" class="icon" alt="" />
              <p>contact@intmatedtech.com</p>
            </div>
            <div class="information">
              <img src="img/phone.png" class="icon" alt="" />
              <p>+91-9110273176</p>
            </div>
          </div>

          <div class="social-media">
            <p>Connect with us :</p>
            <div class="social-icons">
              <a href="https://www.facebook.com/profile.php?id=100092325945516">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="https://twitter.com/intmatedtech">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="https://www.instagram.com/intmatedtech/">
                <i class="fab fa-instagram"></i>
              </a>
             
            </div>
          </div>
        </div>
     
        <div class="contact-form">
          <span class="circle one"></span>
          <span class="circle two"></span>

        <form action="https://formsubmit.co/kkrishnabaik@gmail.com" method="POST">
            <h3 class="title">Contact us</h3>
            <div class="input-container">
              Name:
              <input type="text" name="name" id="name" class="input" />
              
            
            </div>
            <div class="input-container">
              Email:
              <input type="email" name="email" id="email" class="input" />
              
           
            </div>
            <div class="input-container">
              Phone:
              <input type="tel" name="phone" class="input" />
          
             
            </div>


           <div class="input-container">
              College,City:
              <input type="tel" name="College,City" class="input" />
          </div>

            <div class="input-container">
              Course Looking For:
              <select id="course">
    <option value="crt">Campus Recruitment Training</option>
          <option value="ce">Competitive Exams</option>
   <option value="ee">Entrance Exams</option>
<option value="sd">Skill Development</option>

</select>
          </div>

            <div class="input-container textarea">
               Message:
              <textarea name="message" id="message" class="input"></textarea>

             </div>
            <button type="submit">Send</button>
          </form>
        </div>
      </div>
    </div>
   
  </body>
</html>
